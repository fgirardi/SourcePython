{% load staticfiles %}
<!DOCTYPE hml>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>ConnectionIn</title>
		<link rel="stylesheet" href="{% static "styles/bootstrap.css"%}">
		<link rel="stylesheet" href="{% static "styles/main.css"%}">
	</head>
	<body>
		<div class="header">
			<ul class="nav nav-pills pull-right">
				<li><a href="{% url 'index' %}">Nome</a></li>
				<li><a href="/logout">Logout</a></li>
			</ul>
			<h3 class="text-muted"> ConnecteIn</h3>
		</div>

		<h1>Bem vindo ao ConnectedIn</h1>
		{% if perfis %}
		<ul>
			{% for perfil in perfis %}
			<li> 
				<a href="{%url 'exibir' perfil.id %}"> {{ perfil.nm_perfil}} / {{ perfil.ds_email }} </li>
			{% endfor %}
		</ul>
		{% else %}
		<p>/perfil n√£o encontrado</p>
		{% endif %}
	</body>
</html>
